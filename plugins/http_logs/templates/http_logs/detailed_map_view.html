<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
<head>
    <title>Detailed Map</title>

    {% include "header.html" %}

    {% load static %}
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker3.min.css' %}" integrity="sha512-rxThY3LYIfYsVCWPCW9dB0k+e3RZB39f23ylUYTEuZMDrN/vRqLdaCBo/FbvVT6uC2r0ObfPzotsfKF9Qc5W5g=="/>
</head>

<style>
    .custom-form {
        max-width: fit-content;
        max-height: fit-content;
        padding-top: 10px;
        padding-bottom: 10px;
    }
</style>

<body style="width: 100%; height: 100%;">

    {% include 'top_bar.html' %}

    <form >
        <div class="container">
          <div class="row">
            <div class="col-sm">
                <div class="form-group custom-form">
                    <select class="form-select" id="date_range" name="date_range">
                        <option selected="selected" value="0">Select last days</option>
                        <option value="30">30 days</option>
                        <option value="60">60 days</option>
                        <option value="90">90 days</option>
                        <option value="365">1 year</option>
                        <option value="730">2 years</option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <div class="custom-form"><b>OR</b></div>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <input id="start_date" name="start_date" type="text" class="form-control custom-form" data-date-format="yyyy-mm-dd" value="{{ start_date }}">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <div class="input-group-addon custom-form">to</div>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <input id="end_date" name="end_date" type="text" class="form-control custom-form" data-date-format="yyyy-mm-dd" value="{{ end_date }}">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group custom-form">
                    <button type="submit" class="btn btn-primary custom-form">Display</button>
                </div>
            </div>
          </div>
        </div>
    </form>
    <iframe style="width: 100%; height: 100%;" srcdoc="{{ map }}"></iframe>
</body>
<script>
    $('#start_date').datepicker({
        "autoclose": true,
    });
    $('#end_date').datepicker({
        "autoclose": true,
    });

</script>
</html>
